spring.application.name=inventarios
# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/practica_inventario_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Configurar el patrón del log (en lugar del arhcivo logback-spring.xml)
loggin.pattern.console=[%thread] %-5level: %logger - %msg%n
# Configurar el nivel del log
logging.level.root=INFO
# Opcional, configurar niveles por paquetes
#logging.level.cr.inventarios=DEBUG
#loggin.level.org.springframework=WARN
#  Cambiar puerto del servidor tomcat
#server.port=8080
spring.main.banner-mode=off